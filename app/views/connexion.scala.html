@()(implicit lang: Lang)
@main(Messages("connexion"))("connexion") {
    @*<div class="ui page grid overview segment">*@
        <form class="ui form segment" method="POST" action="@routes.LoginLogout.authenticate">
            <div class="field">
                <label>Username</label>
                <div class="ui left labeled icon input">
                    <input type="text" placeholder="Adresse e-mail" name="email">
                    <i class="user icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Mot de passe</label>
                <div class="ui left labeled icon input">
                    <input type="password" placeholder="Mot de passe" name="password">
                    <i class="lock icon red"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="ui error message">
                <div class="header">We noticed some issues</div>
            </div>
            <input type="submit" class="ui blue submit button" value="Se connecter">
        </form>

    @*</div>*@
    <script src='@routes.Assets.at("javascripts/angular.min.js")' type="text/javascript"></script>
}
